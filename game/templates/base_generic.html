<html>
<head>
    <style>
        table {width: 100%}
        th, td {border: 1px solid black}

        .hand {
            display: flex;
        }

        .card {
            display: inline-block;
            width: 10%;
        }

        .top,
        .bottom {
            height: 50%;
        }

        .action {
            text-align: center;
            height: 25%;
        }

        .clicky {
            cursor: pointer;
            border: 2px solid red;
        }
    </style>

    <script>
        function postXHR(url, listener, data) {
            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", listener);
            oReq.open("POST", url);
            oReq.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            oReq.send(data);
        }

        function reqListener () {
            console.log(this.responseText);
            if (this.status < 400) {
                location.reload();
            }
        }

        function move(turnID, cardID, asCash=false) {
            postXHR(
                "/turn/" + turnID + "/" + cardID,
                reqListener,
                JSON.stringify({"as_cash": asCash}))
        }

        function flip(cardID) {
            postXHR("/card/" + cardID + "/flip", reqListener)
        }

        function startTurn(gameID) {
            postXHR("/games/" + gameID + "/start-turn", reqListener);
        }

        function pickVictim(paymentID, victimID) {
            postXHR("/payments/" + paymentID + "/victim/" + victimID , reqListener);
        }

        function pay(paymentID, cardID) {
            postXHR("/payments/" + paymentID + "/pay/" + cardID , reqListener);
        }

        function endTurnListener (gameID) {
            startTurn(gameID)
        }

        function endTurn(gameID, turnID) {
            postXHR("/turn/" + turnID + "/end", endTurnListener.bind(null, gameID));
        }

    </script>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
